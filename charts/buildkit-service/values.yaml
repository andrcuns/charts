replicaCount: 1

image:
  # -- Image name
  repository: moby/buildkit
  # -- Pull policy
  pullPolicy: IfNotPresent
  # -- Image tag
  tag: ""

# -- Run rootless mode, https://github.com/moby/buildkit/blob/master/docs/rootless.md
rootless: false

# -- Enable the preStop script for graceful shutdown, https://github.com/seatgeek/buildkit-prestop-script
preStop: false

# -- Enable debug logging
debugLog: false

# -- Buildkitd command line parameters
daemonArgs: []

# -- Environment variables for the buildkit container
env: []
  # - name: HTTP_PROXY
  #   value: "http://proxy.example.com:8080"
  # - name: BUILDKIT_STEP_LOG_MAX_SIZE
  #   value: "10485760"

pdb:
  # -- Minimum available pods
  minAvailable: 1
# -- Pod annotations
podAnnotations: {}

service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 1234
  # -- Static ip address for load balancer
  loadbalancerIp: ""
  # -- Service annotations
  annotations: {}

# -- Resource definitions
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity
affinity: {}

tls:
  # -- Enable mTLS, refer to https://github.com/moby/buildkit/tree/master/examples/kubernetes#deployment--service
  enabled: false
  # -- Base64 encoded cert.pem
  cert:
  # -- Base64 encoded key.pem
  certKey:
  # -- Base64 encoded ca.pem
  certCA:
  # -- Name of an existing Secret in this namespace containing the certificate to be used for the server half of mTLS. Expected to contain tls.crt, tls.key ,ca.crt.
  existingSecret:

caCerts:
  # -- Add additional CA certificates
  enabled: false
  # -- base64 encoded CA certs to include in /etc/buildkit/certs
  certs: {}

# -- Custom configuration buildkitd.toml
buildkitdToml: ""

buildkitVolume:
  # -- Volume type: 'emptyDir' or 'pvc'
  type: emptyDir
  emptyDir:
    # -- Storage medium (e.g., "Memory" for tmpfs)
    medium: ""
    # -- Size limit for the volume
    sizeLimit: ""
  pvc:
    # -- Use existing PVC name
    existingClaim: ""
    # -- Storage class name
    storageClassName: ""
    # -- Storage size
    size: "10Gi"
    # -- Access modes
    accessModes:
      - ReadWriteOnce

autoscaling:
  # -- Enable horizontal pod auto-scaler
  enabled: false
  # -- Minimum number of replicas
  minReplicas: 1
  # -- Maximum number of replicas
  maxReplicas: 5
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 80
  # -- Target memory utilization percentage
  targetMemoryUtilizationPercentage: 80

# -- Init containers to run before the main buildkit container
# Useful for network configuration, volume preparation, etc.
initContainers: []
  # - name: fix-mtu
  #   image: busybox
  #   command: ["sh", "-c", "ip link set dev eth0 mtu 1400 || true"]
  #   securityContext:
  #     capabilities:
  #       add: ["NET_ADMIN"]
  #     runAsUser: 0

# -- Lifecycle hooks and termination
lifecycle: {}
terminationGracePeriodSeconds: 30
