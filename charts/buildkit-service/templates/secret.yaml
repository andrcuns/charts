{{- if and .Values.tls.enabled (not .Values.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "buildkit.fullname" . }}
data:
  ca.crt: {{ include "buildkit.tlsCertCACert" . }}
  tls.crt: {{ include "buildkit.tlsCert" . }}
  tls.key: {{ include "buildkit.tlsCertKey" . }}
{{- end }}
