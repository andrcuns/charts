name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*
  push:
    branches:
      - main
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*

env:
  CT_TARGET_BRANCH: main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint docs
        run: .github/script/helm-docs.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Lint charts
        run: ct lint --config .github/config/ct-lint.yaml --check-version-increment=false

  validate:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        kubernetes_version: ['1.24.1', '1.25.1', '1.26.4', '1.27.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run kubeconform
        run: .github/script/kubeconform.sh
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes_version }}

  install:
    runs-on: ubuntu-latest
    needs:
      - lint
      - validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Check changes
        id: changes
        run: |
          changes=$(ct list-changed)
          if [[ -n "$changes" ]]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Create kind cluster
        if: steps.changes.outputs.changes == 'true'
        uses: helm/kind-action@v1.12.0
      - name: Install
        if: steps.changes.outputs.changes == 'true'
        run: |
          rm charts/buildkit-service/ci/ci-lb-values.yaml
          ct install --config .github/config/ct-install.yaml
