name: Test

on:
  pull_request:
    branches:
      - main
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*
  push:
    branches:
      - main
    paths:
      - charts/**/*
      - script/**/*
      - .github/**/*

env:
  CT_TARGET_BRANCH: main
  MISE_AUTO_INSTALL: "false"

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install helm-docs
        uses: jdx/mise-action@v2
        with:
          install_args: "helm-docs"
      - name: Lint docs
        run: mise lint-docs

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Lint charts
        run: ct lint --config .github/config/ct-lint.yaml --check-version-increment=false

  validate:
    runs-on: ubuntu-latest
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        kubernetes_version: ['1.30.10', '1.31.6', '1.32.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install kubeconform
        uses: jdx/mise-action@v2
        with:
          install_args: "kubeconform"
      - name: Run kubeconform
        run: mise kubeconform
        env:
          KUBERNETES_VERSION: ${{ matrix.kubernetes_version }}

  install:
    runs-on: ubuntu-latest
    needs:
      - lint
      - validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup chart testing
        uses: helm/chart-testing-action@v2.7.0
      - name: Check changes
        id: changes
        run: |
          changes=$(ct list-changed)
          if [[ -n "$changes" ]]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Create kind cluster
        if: steps.changes.outputs.changes == 'true'
        uses: helm/kind-action@v1.12.0
      - name: Install
        if: steps.changes.outputs.changes == 'true'
        run: |
          rm charts/buildkit-service/ci/ci-lb-values.yaml
          ct install --config .github/config/ct-install.yaml

  fix-docs:
    runs-on: ubuntu-latest
    needs: [lint]
    if: ${{ always() && github.event_name == 'pull_request' && contains(needs.lint.result, 'failure') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.RELEASE_SSH_KEY }}
      - name: Install helm-docs
        uses: jdx/mise-action@v2
        with:
          install_args: "helm-docs"
      - name: Fix docs
        run: mise update-docs
